<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube</title>
    <link rel="stylesheet" href="./src/styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="header-container">
            <div class="header-top">
                <div class="yt-logo">
                    <img src="./src/images/logo.webp"/>
                </div>
                <div class="form-search">
                    <form>
                        <input type="search" placeholder="Buscar" required/>
                        <button> <i class="fa-solid fa-magnifying-glass"></i></button>
                    </form>
                </div>
                <div class="yt-op">
                    <div class="microphone-container">
                        <i class="fa-solid fa-microphone"></i>
                    </div>
                    <div class="yt-app">
                        <i class="fa-solid fa-bars"></i>
                    </div>
                    <div class="settings-container">
                        <i class="fa-solid fa-ellipsis-vertical"></i>
                    </div>
                    <div class="btn-login">
                        <button><i class="fa-solid fa-circle-user"></i> Acceder</button>
                    </div>
                </div>
            </div>
            <div class="header-down">
                <div class="recommended">Todos</div>
                <div class="recommended">Mixes</div>
                <div class="recommended">Comida callejera</div>
                <div class="recommended">Alimentacion</div>
                <div class="recommended">Son Goku</div>
                <div class="recommended">Conduccion</div>
                <div class="recommended">Mixes</div>
                <div class="recommended">Comida callejera</div>
            </div>
        </div>
        <div class="menu-container">
            <div class="menu">
                <div class="m-primary">
                    <ul>
                        <li><a href="#"><i class="fa-solid fa-house"></i> Principal</a></li>
                        <li><a href="#"><i class="fa-solid fa-compass"></i> Explorar</a></li>
                        <li><a href="#"><i class="fa-solid fa-film"></i> Shorts</a></li>
                        <li><a href="#"><i class="fa-solid fa-play"></i> Suscripciones</a></li>
                    </ul>
                </div>
                <div  class="m-secondary">
                    <ul>
                        <li><a href="#"><i class="fa-solid fa-album"></i> Biblioteca</a></li>
                        <li><a href="#"><i class="fa-solid fa-history"></i> Historial</a></li>
                    </ul>
                </div>
               
                <div class="m-category">
                    <ul>
                        <li><a href="#"><i class="fa-solid fa-music"></i> Música</a></li>
                        <li><a href="#"><i class="fa-solid fa-baseball"></i> Deportes</a></li>
                        <li><a href="#"><i class="fa-solid fa-gamepad"></i> VideoJuegos</a></li>
                        <li><a href="#"><i class="fa-solid fa-play"></i> Peliculas</a></li>
                        <li><a href="#"><i class="fa-solid fa-newspaper"></i> Noticias</a></li>
                        <li><a href="#"><i class="fa-solid fa-circle"></i> En vivo</a></li>
                        <li><a href="#"><i class="fa-solid fa-lightbulb"></i> Aprendizaje</a></li>
                        <li><a href="#"><i class="fa-solid fa-panorama"></i> Video panorámico</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="video-list-container">
            <div class="video-list">
                1
            </div>
        </div>
    </div>
</body>
</html>
